<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">


    <title>Register here!</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/d733855d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> KINDLY SUBMIT YOUR DEVICES DETAILS HERE</h1>

    <P>SERVICE IS CURRECTLY AVAILABLE FOR ALL USERS IN THE COUNTRY/CONTINENT ROUND THE CLOCK</P>

    <h2>Owner Personal Details</h2>
    <div class="left-right-container">

        <div class="left-div-container">
            <div class="personal-details">
                <form class=" form" onsubmit="storeData(event)" id="createpersonal-details">

                    <div class="fullname-div" id="fullname-div">
                        <label for="Full_Name" class="label" id="FullNamelabel">Full_Name:</label>
                        <input type="text" id="FullName" class="input-field" name="FullName" placeholder="fullName"
                            required><br><br>
                    </div>

                    <div class="passportnumber-div" id="passportnumber-div">
                        <label for="PassportNumber" class="label" id="passportNumberlabel">ID/Passport_Number:</label>
                        <input type="text" id="PassportNumber" class="input-field" name="PassportNumber"
                            placeholder="passportNumber" required><br><br>
                    </div>

                    <div class="location-div" id="location-div">
                        <label for="Location" class="label" id="Locationlabel">County:</label>
                        <input type="text" id="Location" name="Location" class="input-field" placeholder="Location"
                            required><br><br>
                    </div>

                    <div class="emailaddress-div" id="Emailaddress-div">
                        <label for="Emailaddress" class="label" id="label" label="Emailaddress">Email_adress:</label>
                        <input type="email" id="Emailaddress" name="Emailaddress" class="input-field"
                            placeholder="Emailaddress" required><br><br>
                    </div>

                    <div id="form-btns">
                        <button type="submit" class="button submit" id="addpersonalDetails">󠀫󠀫SUBMIT</button>
                    </div>


                </form>
            </div>

            <div class="phonedetails-dev" id="createphone-details">
                <h2>Device Information</h2>

                <form class="form " id="createphone-details">
                    <div class="devicemodel" id="DeviceModel">
                        <label for="DeviceModel" class="label" id="DeviceModel" label="DeviceModel">DeviceModel:</label>
                        <input type="text" id="DeviceModel" name="DeviceModel"><br><br>
                    </div>

                    <div class="Devicerand" id="DeviceBrand">
                        <label for="devicebrand" class="label" id="DeviceBrand" label="DeviceBrand">DeviceBrand:</label>
                        <input type="text" id="DeviceBrand" name="DeviceBrand"><br><br>
                    </div>
                    <div class="IMEI" id="IMEI">
                        <label for="IMEI" class="label" id="IMEI" label="IMEI">IMEI:</label>
                        <input type="text" id="IMEI" name="IMEI"><br><br>
                    </div>
                </form>
            </div>

        </div>
        <div class="right-div-container">
            <div class="show-delete" id="data-header">
                <h1>PERSONAL DETAILS</h1>
                <button class="button showAll" id="showAll" onclick="showAll()">SHOW ALL</button>
                <button class="button deleteAll" id="deleteAll" onclick="deleteAll()">DELETE ALL</button>

            </div>

        </div>
    </div>
</body>



<script src="./registration.js"></script>

</html>
